{% extends "base.html" %}
{% block content %}

{% import "macros/forms.html" as forms %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Muokkaa aihetta</h1>

<form method="post" action="{{base_path}}/aihelistaus/{{aihe.id}}/edit">

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{aihe.nimi}}"> </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>

</form>


{% endblock %}
