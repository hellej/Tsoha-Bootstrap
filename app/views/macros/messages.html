
{% macro show_message() %}



{% if message %}

<div class="alert alert-danger">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>

{% endif %}


{% endmacro %}



{% macro show_errors() %}


{% if errors %}

<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}



{% endmacro %}
