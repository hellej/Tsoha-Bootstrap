{% extends "base.html" %}
{% block content %}


{% if message %}

<div class="alert alert-danger">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>

{% endif %}

{% if errors %}

<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}

    </div>

    <div class="form-group">
        <label>Kuvaus *</label>
        <input type="text" name="kuvaus" class="form-control">

    <div class="form-group">

    </div>

</form>

{% endblock %}
